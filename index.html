<body>
  <!--Navbar-->
    <!--Offcanvas navbar-->
    <!--Offcanvas Transform your expanding and collapsing navbar into an offcanvas drawer with the offcanvas component.
        We extend both the offcanvas default styles and use our .navbar-expand-* classes to create a dynamic and flexible navigation sidebar.
        In the example below, to create an offcanvas navbar that is always collapsed across all breakpoints, omit the .navbar-expand-* class entirely.-->
        <!--Copy paste this from bootstrap website navbar ->offcanvas section-->
    <nav class="navbar navbar-expand-lg fixed-top"> <!--Change bg-body-tertiary to navbar-expand-lg-->
        <div class="container">
          <a class="navbar-brand me-auto" href="#">Logo</a> <!--.me-auto: Pushes the item to the right (left margin auto).-->
           
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Logo</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-center flex-grow-1 pe-3"> <!--Change justify-content-end to justify-content-center for align center the navigation -->
                <li class="nav-item">
                  <a class="nav-link mx-lg-2 active " aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-lg-2" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-lg-2" href="#">Service</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-lg-2" href="#">Protfolio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-lg-2" href="#">Contact</a>
                </li>

                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>

                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </li>
              </ul-->
              <!--form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form-->
            </div>
          </div>
          <a href="#" class="login-button">Login</a>
          <button class="navbar-toggler pe-0"  type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    <!--End Navbar-->
    <section class="image-section">
      <div class="container d-flex align-items-center justify-content-center fs-1 text-white flex-column">
        <!--container: a container is a child element's parent element. It helps with formatting and positioning. -->
        <!--d-flex :  used to create flexible and responsive layouts using a set of flexbox-based utility classes.-->
        <!--align-items: specifies the default alignment for items inside a flexbox or grid container.
            align-items: center; The flexbox items are aligned at the center of the cross axis.-->
        <!-- justify-content:defines how the browser distributes space between and around content items along the main-axis of a flex container, and the inline axis of a grid container.-->
        <!--you can use the fs-1 , fs-2 , fs-3 , fs-4 , fs-5 , and fs-6 classes to change the font size of an element-->


          <h1>Responsive Navbar</h1>
          <h2>Bootstrap5</h2>


      </div>
